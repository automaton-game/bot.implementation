# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET
env:
  ruta: ./bot.implementation.test
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ${{ env.ruta }}
    - name: Build
      run: dotnet build --no-restore ${{ env.ruta }}
    - name: Test
      run: dotnet test --no-build --verbosity normal ${{ env.ruta }}
    - name: SonarQube Quality Gate Check
      # You may pin to the exact commit or the version.
      # uses: SonarSource/sonarqube-quality-gate-action@d304d050d930b02a896b0f85935344f023928496
      uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
      with:
        # Location of the scanner metadata report file
        scanMetadataReportFile: .scannerwork/report-task.txt
